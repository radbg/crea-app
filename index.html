            // Cargar datos al inicio
            useEffect(() => {
                const salasGuardadas = DataManager.getSalas();
                setSalas(salasGuardadas);
                if (salasGuardadas.length > 0) {
                    setSalaActual(salasGuardadas[0].id);
                }

                const ideasGuardadas = DataManager.getIdeas();
                setIdeas(ideasGuardadas);

                // Verificar ideas expiradas cada minuto
                const interval = setInterval(() => {
                    verificarIdeasExpiradas();
                }, 60000);

                return () => clearInterval(interval);
            }, []);

            // Guardar salas cuando cambien
            useEffect(() => {
                if (salas.length > 0) {
                    DataManager.guardarSalas(salas);
                }
            }, [salas]);

            // Guardar ideas cuando cambien
            useEffect(() => {
                if (ideas.length > 0) {
                    DataManager.guardarIdeas(ideas);
                }
            }, [ideas]);

            // Limpiar ideas del basurero que tengan m√°s de 30 d√≠as
            useEffect(() => {
                const ahora = Date.now();
                const TREINTA_DIAS = 30 * 24 * 60 * 60 * 1000;
                
                setIdeas(prevIdeas => 
                    prevIdeas.filter(idea => {
                        if (idea.estado === ESTADOS.ELIMINADA && idea.eliminadaAt) {
                            return (ahora - idea.eliminadaAt) < TREINTA_DIAS;
                        }
                        return true;
                    })

            }, []);

            function verificarIdeasExpiradas() {
                const ahora = Date.now();
                setIdeas(prevIdeas => 
                    prevIdeas.map(idea => {
                        if (idea.estado === ESTADOS.ACTIVA && idea.expiraAt < ahora) {
                            return { ...idea, estado: ESTADOS.EXPIRADA };
                        }
                        return idea;
                    })
                );
            }

            function crearSala(nombre, color) {
                const nuevaSala = {
                    id: Date.now().toString(),

                    color: color

                setSalas([...salas, nuevaSala]);
                setSalaActual(nuevaSala.id);
                setMostrarModalCrearSala(false);
            }

            function eliminarSala(salaId) {
                if (confirm('¬øEst√°s seguro de eliminar esta sala y todas sus ideas?')) {
                    setSalas(salas.filter(s => s.id !== salaId));
                    setIdeas(ideas.filter(i => i.salaId !== salaId));
                    if (salaActual === salaId) {
                        setSalaActual(salas[0]?.id || null);
                    }
                }
            }

            function crearIdea(texto, duracion) {
                const ahora = Date.now();
                const expira = ahora + (duracion * 60 * 60 * 1000);
                
                const nuevaIdea = {
                    id: Date.now().toString(),
                    salaId: salaActual,
                    texto: texto,
                    estado: ESTADOS.INCUBANDO,
                    createdAt: ahora,
                    expiraAt: expira,
                    reacciones: {},
                    comentarios: []
                };
                
                setIdeas([nuevaIdea, ...ideas]);
            }

            function aprobarIdea(ideaId) {
                setIdeas(ideas.map(idea => 
                    idea.id === ideaId ? { ...idea, estado: ESTADOS.ACTIVA } : idea
                ));
            }

            function rechazarIdea(ideaId) {
                setIdeas(ideas.map(idea => 
                    idea.id === ideaId ? { ...idea, estado: ESTADOS.RECHAZADA } : idea
                ));
            }

            function marcarRealizada(ideaId) {
                setIdeas(ideas.map(idea => 
                    idea.id === ideaId ? { ...idea, estado: ESTADOS.REALIZADA } : idea
                ));
            }

            function agregarReaccion(ideaId, emoji) {
                setIdeas(ideas.map(idea => {
                    if (idea.id === ideaId) {
                        const reacciones = { ...idea.reacciones };
                        if (reacciones[emoji]) {
                            reacciones[emoji]++;
                        } else {
                            reacciones[emoji] = 1;
                        }
                        return { ...idea, reacciones };
                    }
                    return idea;
                }));
            }

            function agregarComentario(ideaId, texto, esPropuesta) {
                const comentario = {
                    id: Date.now().toString(),
                    texto: texto,
                    autorNombre: 'An√≥nimo',
                    esPropuesta: esPropuesta,
                    timestamp: Date.now()
                };

                setIdeas(ideas.map(idea => {
                    if (idea.id === ideaId) {
                        return { ...idea, comentarios: [...idea.comentarios, comentario] };
                    }
                    return idea;
                }));
            }

            function eliminarIdea(ideaId) {
                if (confirm('¬øEst√°s seguro de eliminar esta idea?')) {
                    setIdeas(ideas.filter(i => i.id !== ideaId));
                }
            }

            function enviarAlBasurero(ideaId) {
                if (confirm('¬øEnviar esta idea al basurero? Se eliminar√° permanentemente en 30 d√≠as.')) {
                    setIdeas(ideas.map(idea => {
                        if (idea.id === ideaId) {
                            return { 
                                ...idea, 
                                estadoAnterior: idea.estado,
                                estado: ESTADOS.ELIMINADA, 
                                eliminadaAt: Date.now() 
                            };
                        }
                        return idea;
                    }));
                }
            }

            function restaurarDeBasurero(ideaId) {
                const idea = ideas.find(i => i.id === ideaId);
                if (idea && idea.estadoAnterior) {
                    setIdeas(ideas.map(i => 
                        i.id === ideaId 
                            ? { ...i, estado: idea.estadoAnterior, eliminadaAt: null } 
                            : i
                    ));
                }
            }

            function eliminarPermanentemente(ideaId) {
                if (confirm('¬øEliminar permanentemente esta idea? Esta acci√≥n no se puede deshacer.')) {
                    setIdeas(ideas.filter(i => i.id !== ideaId));
                }
            }

            function mostrarDesafioAleatorio() {
                const indiceAleatorio = Math.floor(Math.random() * DESAFIOS.length);
                setDesafioActual(DESAFIOS[indiceAleatorio]);
                setMostrarModalDesafio(true);
            }

            function exportarBackup() {
                const data = DataManager.exportarDatos();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `crea-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            }

            // Filtrar ideas

                            >

                            </button>
                            <button

                    </aside>

                    {/* Contenido principal */}
                    <main className="flex-1 overflow-y-auto">
                        <header className="bg-white shadow-sm sticky top-0 z-40">
                            <div className="max-w-5xl mx-auto px-6 py-4">

                                {/* Pesta√±as */}

                                                filtroActivo === 'incubando'
                                                    ? 'bg-yellow-500 text-white'
                                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            ü•ö Incubando ({contadores.incubando})
                                        </button>
                                        <button
                                            onClick={() => setFiltroActivo('activas')}
                                            className={`px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-colors ${
                                                filtroActivo === 'activas'
                                                    ? 'bg-green-500 text-white'
                                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            ‚ö° Activas ({contadores.activas})
                                        </button>
                                    </div>
                                )}
                            </div>
                        </header>

                        <div className="max-w-5xl mx-auto px-6 py-6">
                            {!salaActual ? (
                                <div className="text-center py-20">
                                    <div className="text-6xl mb-4">üì≠</div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                        Selecciona una sala
                                    </h2>
                                    <p className="text-gray-600">
                                        Crea una nueva sala para empezar
                                    </p>
                                </div>
                            ) : (
                                <div>
                                    {/* Tarjeta crear idea */}
                                    {(filtroActivo === 'todas' || filtroActivo === 'incubando' || filtroActivo === 'activas') && (
                                        <CrearIdeaForm onCrear={crearIdea} />
                                    )}
                                    
                                    <IdeasList
                                        ideas={ideasFiltradas}
                                        onReaccionar={agregarReaccion}
                                        onComentar={agregarComentario}
                                        onAprobar={aprobarIdea}
                                        onRechazar={rechazarIdea}
                                        onMarcarRealizada={marcarRealizada}
                                        onEliminar={eliminarIdea}
                                        onEnviarAlBasurero={enviarAlBasurero}
                                        onRestaurar={restaurarDeBasurero}
                                        onEliminarPermanentemente={eliminarPermanentemente}
                                        esArchivo={filtroActivo === 'realizadas' || filtroActivo === 'rechazadas' || filtroActivo === 'expiradas'}
                                        esBasurero={filtroActivo === 'basurero'}
                                    />
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Modales */}
                    {mostrarModalCrearSala && (
                        <ModalCrearSala
                            onCrear={crearSala}
                            onCerrar={() => setMostrarModalCrearSala(false)}
                        />
                    )}

                    {mostrarModalDesafio && desafioActual && (
                        <ModalDesafio
                            desafio={desafioActual}
                            onCerrar={() => setMostrarModalDesafio(false)}
                            onOtro={mostrarDesafioAleatorio}
                        />
                    )}
                </div>
            );
        }

        // Formulario crear idea
        function CrearIdeaForm({ onCrear }) {
            const [texto, setTexto] = useState('');

        // Lista de ideas
